; set preview_images true
; set preview_images_method kitty
; set use_preview_script true
; set draw_borders false
set show_hidden true
; set mouse_enabled false
set vcs_aware true
set case_insensitive true
set sort mtime
set sort_reverse true
set column_ratios 1,4,3
set line_numbers relative
default_linemode devicons

# Open in Neovim explicitly
map E shell nvim -- %s

# Open with macOS default app explicitly
map oo shell open -- %s

# Start in a given file from CLI: ranger --selectfile=<path>

# Mimic lf 'open' logic with VS Code detection (enter dirs, open files)
map <enter> enter_or_open_smart

# Right Arrow: enter directories only (no file launching)
map <right> enter_dir_only

# Shortcuts (align with lf)
map gm cd ~/.local/share/chezmoi
map go cd ~/Documents
map gd cd ~/Downloads
map gp cd ~/Projects
map ge cd ~/Desktop
map gv cd ~/.config/Code/User
map gn cd ~/.config/nvim
map gs cd ~/dotfiles

# Vim-style page scrolling (J/K for page down/up)
map J scroll_preview 30
map K scroll_preview -30

# Fast line-by-line scrolling (gj/gk for multiple lines)
; map <C-d> scroll_preview 5
; map <C-u> scroll_preview -5

# Copy/Cut/Paste like lf
map y copy
map x cut
map p paste

# Delete with prompt; D same
map d delete
map D delete

# Rename like lf
map i console rename 
map c console rename 

# Create files/dirs
map O console mkdir 
map o console shell touch 

# Search on f/t
map f console search 
map t console search 

# Open default app (lf: 'e')
map e shell open -- %s
