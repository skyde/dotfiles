include themes/tokyo-night-storm.conf

# Keep the background black instead of the theme's default
background #000000

# Slight padding for a cleaner look
padding_width 8

font_size 18.0

# Use FiraCode Nerd Font with ligatures enabled
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font Bold
italic_font FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
disable_ligatures never

# Quality of life improvements
scrollback_lines 10000
enable_audio_bell no
confirm_os_window_close 0
macos_option_as_alt yes

# Clipboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Create new tab with ⌘ + t
# Normally I would map this to ⌘ + n but hard to press that on Kinesis keyboard
map cmd+t new_tab

# Map Cmd+S and Cmd+Shift+[] to Shift+Function keys for Neovim
map cmd+s send_key shift+f5
map cmd+shift+[ send_key shift+f9
map cmd+shift+] send_key shift+f10

map cmd+left previous_tab
map cmd+right next_tab

# Close tab with ⌘ + q
map cmd+q close_tab

# Jump to specific tab with ⌘ + number
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
