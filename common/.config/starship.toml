# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000
format = "$username$hostname${custom.git_workspace}$directory$git_branch${custom.git_cl}$git_commit$git_state$git_status$cmd_duration\n$character"
right_format = "$time"

[fill]
symbol = ' '

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Show how long each command took to run if it exceeded 1 second
[cmd_duration]
min_time = 1000
show_milliseconds = true

[line_break]
disabled = true

[time]
disabled = false
format = '[$time ]($style)'
style = 'fg:#5c7080 dimmed'
use_12hr = true
time_format = '%-I:%M %p'

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
disabled = false

[git_state]
disabled = false

[git_status]
disabled = true

[git_metrics]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[custom.git_workspace]
description = "Chromium workspace name (chrome/chrome2/etc)"
require_repo = true

# Only show this module if the git repo root is a directory named 'src'
when = '''
root=$(git rev-parse --show-toplevel 2>/dev/null) || exit 1
[ "${root##*/}" = "src" ]
'''

# Print the parent of the 'src' checkout (chrome, chrome2, ...)
command = '''
root=$(git rev-parse --show-toplevel 2>/dev/null) || exit 0
parent=${root%/*}
echo "${parent##*/}"
'''

# No leading/trailing spaces; add "/" so it glues to $directory
format = '[$output/]($style)'
style  = 'cyan bold'

[custom.git_cl]
description = "Chromium CL number"
# Check if the current branch has a gerritissue config
when = """
branch=$(git symbolic-ref --short HEAD 2>/dev/null)
[ -n "$branch" ] && git config branch."$branch".gerritissue >/dev/null 2>&1
"""
# If 'when' passes, we know we have a CL number.
command = """
branch=$(git symbolic-ref --short HEAD)
cl=$(git config branch."$branch".gerritissue)
echo " $cl"
"""
style = "bold blue"
format = "at [$output]($style) "
