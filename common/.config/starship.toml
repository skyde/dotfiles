# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 1000
format = """
$all$fill${custom.time_stamp}
$character"""

[fill]
symbol = ' '

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Show how long each command took to run if it exceeded 1 second
[cmd_duration]
min_time = 1000
show_milliseconds = true

[line_break]
disabled = true

[time]
disabled = true

[custom.time_stamp]
command = '''
CACHE_DIR="${XDG_CACHE_HOME:-$HOME/.cache}"
STATE_FILE="$CACHE_DIR/starship-last-command-time"
mkdir -p "$CACHE_DIR"
CURRENT="$(date "+%-I:%M %p")"
if [ -r "$STATE_FILE" ]; then
  read -r PREVIOUS < "$STATE_FILE"
else
  PREVIOUS=""
fi

if [ "$CURRENT" != "$PREVIOUS" ]; then
  printf "%s" "$CURRENT" > "$STATE_FILE.tmp"
  mv "$STATE_FILE.tmp" "$STATE_FILE"
  printf "%s" "$CURRENT"
fi
'''
format = '[$output ]($style)'
style = 'fg:#5c7080 dimmed'

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

[git_metrics]
disabled = true
