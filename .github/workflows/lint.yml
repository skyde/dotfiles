name: Lint

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      shell:     ${{ steps.filter.outputs.shell }}
      lua:       ${{ steps.filter.outputs.lua }}
      ps:        ${{ steps.filter.outputs.ps }}
      workflows: ${{ steps.filter.outputs.workflows }}
      yamljson:  ${{ steps.filter.outputs.yamljson }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shell:
              - '**/*.sh'
              - 'dot_zshrc'
            lua:
              - 'dot_config/nvim/**/*.lua'
            ps:
              - '**/*.ps1*'
            workflows:
              - '.github/workflows/**/*.y?(a)ml'
            yamljson:
              - '**/*.y?(a)ml'
              - '**/*.json'
              - '**/*.toml'

  actionlint:
    needs: changes
    if: needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error

  shell-lint:
    needs: changes
    if: needs.changes.outputs.shell == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -qq && sudo apt-get install -y shellcheck shfmt zsh
      - name: ShellCheck
        run: git ls-files '*.sh' | xargs -r shellcheck
      - name: shfmt
        run: shfmt -d -s .
      - name: zsh syntax
        run: if [ -f dot_zshrc ]; then zsh -n dot_zshrc; fi

  lua-lint:
    needs: changes
    if: needs.changes.outputs.lua == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -qq && sudo apt-get install -y stylua
      - name: Stylua (format check)
        run: find dot_config/nvim -name '*.lua' -print0 | xargs -0 -r stylua -c

  ps-lint:
    needs: changes
    if: needs.changes.outputs.ps == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -Confirm:$false
      - name: PSScriptAnalyzer
        shell: pwsh
        run: Invoke-ScriptAnalyzer -Path ./Documents/PowerShell -Recurse -Severity Error -EnableExit

  yaml-json-toml:
    needs: changes
    if: needs.changes.outputs.yamljson == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -qq && sudo apt-get install -y yamllint jq
      - name: YAML
        run: yamllint .
      - name: JSON
        run: git ls-files '*.json' | xargs -r -n 1 jq -e >/dev/null
