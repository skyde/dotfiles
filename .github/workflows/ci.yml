name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure yadm is installed (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if ! command -v yadm >/dev/null; then
            echo "yadm not found. Attempting to install"
            if command -v apt-get >/dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y yadm
            elif command -v brew >/dev/null; then
              brew install yadm
            else
              curl -fLo /usr/local/bin/yadm https://github.com/TheLocehiliosan/yadm/raw/master/yadm
              chmod +x /usr/local/bin/yadm
            fi
          fi

      - name: Ensure yadm is installed (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Get-Command yadm -ErrorAction SilentlyContinue)) {
            choco install -y yadm
          }

      - name: yadm version
        shell: bash
        run: yadm --version

      - name: yadm status
        shell: bash
        run: yadm status --short

      - name: Run bootstrap
        shell: bash
        run: bash .config/yadm/bootstrap


  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update -y && sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: |
          find . -name '*.sh' -print | xargs -r shellcheck

      # Use the official Stylua action instead of apt
      - name: StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Pin to a specific version to avoid formatting drift
          version: 2.1.0
          # Check all Neovim Lua files
          args: --check dot_config/nvim
