# Easy source of config
unbind-key r
bind-key   r  source-file ~/.tmux.conf

# Primary prefix (default)
set -g prefix C-b

# Alternate prefixes
bind-key -n M-a  send-prefix
bind-key -n S-F2 send-prefix

# Optional: double-tap Ctrl-b to send a literal C-b
bind-key C-b send-prefix

# Vim bindings for navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Ensure we get nice colors
set -g default-terminal "tmux-256color"

# Don't eat events that the program should receive (though there is still some issue here)
unbind -n C-s
# Modern style and status bar
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g status-interval 5

# Fancy powerline style theme
set -g status-bg colour236
set -g status-fg colour223
set -g status-left-length 40
set -g status-right-length 120
set -g status-left '#[fg=colour34,bg=colour236,bold] #S #[fg=colour236,bg=colour240]#[fg=colour33,bg=colour240] #(whoami) #[fg=colour240,bg=colour236]'
set -g status-right '#[fg=colour236,bg=colour240]#[fg=colour223,bg=colour240] %Y-%m-%d  %H:%M #[fg=colour240,bg=colour236]#[fg=colour34,bg=colour236] #h '
set -g window-status-format '#[fg=colour244] #I:#W '
set -g window-status-current-format '#[fg=colour39,bold] #I:#W '
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51
set -g message-style bg=colour235,fg=colour136
setw -g mode-style bg=colour17,fg=colour222
